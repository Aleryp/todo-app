
{% load static %}

{% block nav_bar %}
    <div class="nav">
        <span id="logo" class="material-icons">assignment</span>
        <span class="nav-name">To Do</span>
        <a href="#">Hello, {{ request.user }}</a>
        <a href="{% url 'logout' %}">Logout</a>
        <button onclick="Invert();" class="todo-input-button" />
        <i class="material-icons">dark_mode</i>

    </div>

    <script>
    function Invert() {
    var css = 'html {-webkit-filter: invert(100%);' +
    '-moz-filter: invert(100%);' +
    '-o-filter: invert(100%);' +
    '-ms-filter: invert(100%); }',

    head = document.getElementsByTagName('head')[0],
    style = document.createElement('style');

    if (!window.counter) { window.counter = 1;} else  { window.counter ++;
    if (window.counter % 2 == 0) { var css ='html {-webkit-filter: invert(0%); -moz-filter:    invert(0%); -o-filter: invert(0%); -ms-filter: invert(0%); }'}};

    style.type = 'text/css';
    if (style.styleSheet){
    style.styleSheet.cssText = css;
    } else {
    style.appendChild(document.createTextNode(css));
    }

    head.appendChild(style);
}

var now = new Date().getHours();
function DarkMode() {
	if (now >= 16|| now <= 7) {
		Invert()
        console.log('Hello night', 'Time is' ,now)
		return;
	}
	else {
	    console.log('Hello day', 'Time is' ,now)
		return;
	}
};
DarkMode();
    </script>
{% endblock %}
